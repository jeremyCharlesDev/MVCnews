<div class="container">
    <form action="index.php?controller=new&action={action}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputid">Identifiant</label>
            <input type="text" class="form-control" id="exampleInputid" name="id" value="{id}" readonly>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Information</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="title" value="{title}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea type="text" class="form-control" rows="15" id="exampleInputPassword1" name="description" value="{description}">{description}</textarea>
        </div>
        <div class="form-group">
            <label for="photo">Photo à télécharger :</label>
            <input type="file" id="photo" name="photo">
        </div>
        <div class="form-group">
            <label for="category">Catégorie</label>
            <select class="form-control" id="category" name="category"><option></option>{categories}</select>
        </div>
        <input type="submit" class="btn btn-primary" value="Valider">
    </form>
</div>
