<div class="container">
    <form action="index.php?controller=category&action={action}" method="POST">
        <div class="form-group">
            <label for="exampleInputid">Identifiant</label>
            <input type="text" class="form-control" id="exampleInputid" name="id" value="{id}" readonly>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nom</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name" value="{name}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="description" value="{description}">
        </div>
        <input type="submit" class="btn btn-primary" value="Valider">
    </form>
</div>
